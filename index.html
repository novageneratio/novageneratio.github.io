<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram –ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .product {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .buy-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
        }
        .cart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>üõçÔ∏è –ú–æ–π –º–∞–≥–∞–∑–∏–Ω</h1>
                <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üéâ</p>
            </div>

            <div class="product" v-for="product in products" :key="product.id">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <div class="price">{{ product.price }} —Ä—É–±.</div>
                <button class="buy-btn" @click="addToCart(product)">
                    üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                </button>
            </div>

            <div class="cart" v-if="cart.length > 0">
                <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞ ({{ cart.length }})</h3>
                <div v-for="item in cart" :key="item.id">
                    {{ item.name }} - {{ item.price }} —Ä—É–±.
                </div>
                <button class="buy-btn" style="background: #27ae60; margin-top: 10px;" @click="checkout">
                    üí≥ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ ({{ totalPrice }} —Ä—É–±.)
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    products: [
                        {
                            id: 1,
                            name: "iPhone 1488 Pro",
                            description: "–ù–æ–≤—ã–π —Å–º–∞—Ä—Ç—Ñ–æ–Ω –æ—Ç Apple",
                            price: 99990
                        },
                        {
                            id: 2, 
                            name: "–ù–∏–∫–∏—Ç–∞ —Å–æ—Å—É–Ω",
                            description: "–ö–æ—Ä–∏—á–Ω–µ–≤—ã–π",
                            price: 129990
                        },
                        {
                            id: 3,
                            name: "AirPods Pro",
                            description: "–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏",
                            price: 24990
                        }
                    ],
                    cart: []
                }
            },
            computed: {
                totalPrice() {
                    return this.cart.reduce((sum, item) => sum + item.price, 0);
                }
            },
            methods: {
                addToCart(product) {
                    this.cart.push(product);
                    alert(`–¢–æ–≤–∞—Ä "${product.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
                },
                checkout() {
                    if (window.Telegram && window.Telegram.WebApp) {
                        const tg = window.Telegram.WebApp;
                        tg.sendData(JSON.stringify({
                            action: 'checkout',
                            products: this.cart,
                            total: this.totalPrice
                        }));
                    } else {
                        alert(`–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°—É–º–º–∞: ${this.totalPrice} —Ä—É–±.`);
                        this.cart = [];
                    }
                }
            },
            mounted() {
                // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.expand();
                    tg.enableClosingConfirmation();
                    console.log("Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!");
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
